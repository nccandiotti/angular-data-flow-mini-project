<div class="container">
  <h2>Parent Component : Shopping Cart</h2>
  <label for="list"> Items from Child Component rendered here: </label>
  <ul>
    <li *ngFor="let item of items">{{ item.name }} ${{ item.price }}</li>
  </ul>
  <p>Total : {{ total }}</p>
  <hr />
  <div class="children-container">
    <app-child-component></app-child-component>
    <app-sibling-component></app-sibling-component>
  </div>
</div>
