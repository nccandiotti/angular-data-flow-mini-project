<div class="container">
  <h2>Parent Component : Shopping Cart</h2>
  <h3>Menu:</h3>
  <ul>
    <li>Coffee</li>
    <li>Latt√©</li>
    <li>Macchiato</li>
    <li>Americano</li>
    <li>Tea</li>
  </ul>
  <h3 for="list">Cart:</h3>
  <ul>
    <li *ngFor="let item of items">{{ item.name }} ${{ item.price }}</li>
  </ul>
  <p>Total in Parent Component : {{ total }}</p>
  <button (click)="handleClick()">Increment from parent</button>

  <hr />
  <div class="children-container">
    <app-child-component
      (incrementTotal)="incrementParent()"
    ></app-child-component>

    <app-sibling-component></app-sibling-component>
  </div>
